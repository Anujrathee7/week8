<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics App</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Topics App</a>
            <ul class="right">
                <li>
                    <form id="loginForm" class="row" style="margin-bottom: 0;">
                        <div class="input-field col">
                            <input id="email" type="email" class="navbar-input" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col">
                            <input id="password" type="password" class="navbar-input" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn waves-effect waves-light">Login</button>
                        </div>
                        <div class="col">
                            <a href="/register" class="btn waves-effect waves-light">Register</a>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="topicForm"></div>
        <div id="topics"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize components
            M.AutoInit();
            
            // Check if user is logged in
            if (authToken) {
                try {
                    const payload = JSON.parse(atob(authToken.split('.')[1]));
                    currentUser = payload;
                    showTopicForm();
                    hideLoginForm();
                } catch (error) {
                    localStorage.removeItem('authToken');
                    authToken = null;
                }
            }

            // Load topics
            loadTopics();

            // Login form handler
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('/api/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        authToken = data.token;
                        localStorage.setItem('authToken', authToken);
                        
                        const payload = JSON.parse(atob(authToken.split('.')[1]));
                        currentUser = payload;
                        
                        showTopicForm();
                        hideLoginForm();
                        loadTopics();
                        
                        // Clear form
                        document.getElementById('email').value = '';
                        document.getElementById('password').value = '';
                    } else {
                        const error = await response.json();
                        alert('Login failed: ' + error.message);
                    }
                } catch (error) {
                    alert('Login failed: ' + error.message);
                }
            });
        });

        function showTopicForm() {
            const topicForm = document.getElementById('topicForm');
            topicForm.innerHTML = `
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <input id="topicTitle" type="text" class="validate" required>
                            <label for="topicTitle">Topic Title</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <textarea id="topicText" class="materialize-textarea" required></textarea>
                            <label for="topicText">Topic Content</label>
                        </div>
                    </div>
                </div>
                <button id="postTopic" class="btn waves-effect waves-light" type="submit">Post Topic</button>
            `;

            // Post topic handler
            document.getElementById('postTopic').addEventListener('click', async function() {
                const title = document.getElementById('topicTitle').value;
                const content = document.getElementById('topicText').value;
                
                if (!title || !content) {
                    alert('Please fill in all fields');
                    return;
                }

                try {
                    const response = await fetch('/api/topic', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({ title, content })
                    });
                    
                    if (response.ok) {
                        document.getElementById('topicTitle').value = '';
                        document.getElementById('topicText').value = '';
                        loadTopics();
                    } else {
                        const error = await response.json();
                        alert('Failed to post topic: ' + error.message);
                    }
                } catch (error) {
                    alert('Failed to post topic: ' + error.message);
                }
            });
        }

        function hideLoginForm() {
            const loginForm = document.getElementById('loginForm');
            loginForm.innerHTML = `
                <div class="col">
                    <span class="white-text">Welcome, ${currentUser.username}!</span>
                </div>
                <div class="col">
                    <button onclick="logout()" class="btn waves-effect waves-light">Logout</button>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            location.reload();
        }

        async function loadTopics() {
            try {
                const response = await fetch('/api/topics');
                const topics = await response.json();
                
                const topicsDiv = document.getElementById('topics');
                topicsDiv.innerHTML = '';
                
                topics.forEach(topic => {
                    const topicDiv = document.createElement('div');
                    topicDiv.className = 'card z-depth-2 hoverable grey lighten-2';
                    
                    const createdAt = new Date(topic.createdAt).toLocaleString();
                    
                    topicDiv.innerHTML = `
                        <div class="card-content">
                            <span class="card-title">${topic.title}</span>
                            <p>${topic.content}</p>
                            <p class="grey-text text-darken-2">By ${topic.username} on ${createdAt}</p>
                        </div>
                        <div class="card-action">
                            <button id="deleteTopic" class="btn waves-effect waves-light" onclick="deleteTopic('${topic._id}')">Delete</button>
                        </div>
                    `;
                    
                    topicsDiv.appendChild(topicDiv);
                });
            } catch (error) {
                console.error('Failed to load topics:', error);
            }
        }

        async function deleteTopic(topicId) {
            if (!authToken) {
                alert('Please login first');
                return;
            }

            try {
                const response = await fetch(`/api/topic/${topicId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    loadTopics();
                } else {
                    const error = await response.json();
                    alert(error.message);
                }
            } catch (error) {
                alert('Failed to delete topic: ' + error.message);
            }
        }
    </script>
</body>
</html>
