<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Forum</title>
    <!-- MaterializeCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .navbar-input {
            margin-bottom: 0 !important;
        }
        .card-content p {
            margin: 10px 0;
        }
        #topicForm {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="blue darken-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left" style="margin-left: 15px;">Topic Forum</a>
            <ul class="right">
                <li>
                    <form id="loginForm" class="row" style="margin-bottom: 0;">
                        <div class="input-field col s3">
                            <input id="email" type="email" class="navbar-input white-text" placeholder="Email">
                        </div>
                        <div class="input-field col s3">
                            <input id="password" type="password" class="navbar-input white-text" placeholder="Password">
                        </div>
                        <div class="col s3">
                            <button type="submit" class="btn waves-effect waves-light blue lighten-1">Login</button>
                        </div>
                        <div class="col s3">
                            <a href="/register.html" class="btn waves-effect waves-light blue lighten-1">Register</a>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="topicForm" style="display: none;">
            <!-- Topic form will be created programmatically -->
        </div>
        
        <div id="topics">
            <!-- Topics will be loaded here -->
        </div>
    </div>

    <!-- MaterializeCSS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        let currentUser = null;
        let authToken = null;

        // Check if user is logged in on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    currentUser = payload;
                    authToken = token;
                    showTopicForm();
                    hideLoginForm();
                } catch (e) {
                    localStorage.removeItem('authToken');
                }
            }
            loadTopics();
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    
                    // Parse token to get user info
                    const payload = JSON.parse(atob(authToken.split('.')[1]));
                    currentUser = payload;
                    
                    showTopicForm();
                    hideLoginForm();
                    M.toast({html: 'Login successful!'});
                } else {
                    M.toast({html: data.message || 'Login failed'});
                }
            } catch (error) {
                M.toast({html: 'Login error: ' + error.message});
            }
        });

        function showTopicForm() {
            const topicForm = document.getElementById('topicForm');
            topicForm.style.display = 'block';
            
            // Create form elements programmatically
            topicForm.innerHTML = `
                <div class="row">
                    <div class="col s12">
                        <h5>Create New Topic</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="topicTitle" type="text" class="validate">
                        <label for="topicTitle">Topic Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="topicText" class="materialize-textarea"></textarea>
                        <label for="topicText">Topic Content</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button id="postTopic" class="btn waves-effect waves-light" type="submit">
                            Post Topic
                            <i class="material-icons right">send</i>
                        </button>
                        <button onclick="logout()" class="btn waves-effect waves-light red right">
                            Logout
                        </button>
                    </div>
                </div>
            `;

            // Add event listener to post topic button
            document.getElementById('postTopic').addEventListener('click', postTopic);
        }

        function hideLoginForm() {
            const loginForm = document.getElementById('loginForm');
            loginForm.style.display = 'none';
        }

        async function postTopic() {
            const title = document.getElementById('topicTitle').value;
            const content = document.getElementById('topicText').value;
            console.log("It is working")

            if (!title || !content) {
                M.toast({html: 'Please fill in all fields'});
                return;
            }

            try {
                const response = await fetch('/api/topic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    document.getElementById('topicTitle').value = '';
                    document.getElementById('topicText').value = '';
                    M.toast({html: 'Topic posted successfully!'});
                    loadTopics();
                } else {
                    const data = await response.json();
                    M.toast({html: data.message || 'Failed to post topic'});
                }
            } catch (error) {
                M.toast({html: 'Error posting topic: ' + error.message});
            }
        }

        async function loadTopics() {
            try {
                const response = await fetch('/api/topics');
                const topics = await response.json();

                const topicsDiv = document.getElementById('topics');
                topicsDiv.innerHTML = '<h4>Topics</h4>';

                topics.forEach(topic => {
                    const topicDiv = document.createElement('div');
                    topicDiv.className = 'card z-depth-2 hoverable grey lighten-2';
                    
                    const createdAt = new Date(topic.createdAt).toLocaleString();
                    
                    topicDiv.innerHTML = `
                        <div class="card-content">
                            <span class="card-title">${topic.title}</span>
                            <p>${topic.content}</p>
                            <p class="grey-text text-darken-2">By ${topic.username} on ${createdAt}</p>
                        </div>
                        <div class="card-action">
                            <button id="deleteTopic" class="btn waves-effect waves-light red" 
                                    onclick="deleteTopic('${topic._id}')" 
                                    ${currentUser && currentUser.isAdmin ? '' : 'style="display:none"'}>
                                Delete
                                <i class="material-icons right">delete</i>
                            </button>
                        </div>
                    `;
                    
                    topicsDiv.appendChild(topicDiv);
                });
            } catch (error) {
                M.toast({html: 'Error loading topics: ' + error.message});
            }
        }

        async function deleteTopic(topicId) {
            if (!confirm('Are you sure you want to delete this topic?')) {
                return;
            }

            try {
                const response = await fetch(`/api/topic/${topicId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    M.toast({html: data.message});
                    loadTopics();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error deleting topic: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            currentUser = null;
            authToken = null;
            document.getElementById('topicForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            M.toast({html: 'Logged out successfully'});
            loadTopics(); // Reload to hide delete buttons
        }
    </script>
</body>
</html>
